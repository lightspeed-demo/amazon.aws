---
- module_defaults:
    group/aws:
      access_key: "{{ aws_access_key }}"
      secret_key: "{{ aws_secret_key }}"
      session_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"
  collections:
    - amazon.aws
  block:
    - name: set iam password policy
      register: result
      community.aws.iam_password_policy:
        state: present
        min_pw_length: 8
        require_symbols: false
        require_numbers: true
        require_uppercase: true
        require_lowercase: true
        allow_pw_change: true
        pw_max_age: 60
        pw_reuse_prevent: 5
        pw_expire: false

    - name: assert that changes were made
      ansible.builtin.assert:
        that:
          - result.changed

    - name: verify iam password policy has been created
      register: result
      community.aws.iam_password_policy:
        state: present
        min_pw_length: 8
        require_symbols: false
        require_numbers: true
        require_uppercase: true
        require_lowercase: true
        allow_pw_change: true
        pw_max_age: 60
        pw_reuse_prevent: 5
        pw_expire: false

    - name: assert that no changes were made
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: update iam password policy with different settings
      register: result
      community.aws.iam_password_policy:
        state: present
        min_pw_length: 15
        require_symbols: true
        require_numbers: true
        require_uppercase: true
        require_lowercase: true
        allow_pw_change: true
        pw_max_age: 30
        pw_reuse_prevent: 10
        pw_expire: true

    - name: assert that updates were made
      ansible.builtin.assert:
        that:
          - result.changed

    - name: update iam password policy without expiry
      register: result
      community.aws.iam_password_policy:
        state: present
        min_pw_length: 15
        require_symbols: true
        require_numbers: true
        require_uppercase: true
        require_lowercase: true
        allow_pw_change: true

    - name: assert that changes were made
      ansible.builtin.assert:
        that:
          - result.changed

    - name: remove iam password policy
      register: result
      community.aws.iam_password_policy:
        state: absent

    - name: assert password policy has been removed
      ansible.builtin.assert:
        that:
          - result.changed

    - name: verify password policy has been removed
      register: result
      community.aws.iam_password_policy:
        state: absent

    - name: assert no changes were made
      assert:
        that:
          - not result.changed

    - name: remove iam password policy
      register: result
      community.aws.iam_password_policy:
        state: absent
