---
- module_defaults:
    group/aws:
      access_key: "{{ aws_access_key }}"
      secret_key: "{{ aws_secret_key }}"
      session_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"
  block:
    - name: Set termination protection to false (so we can terminate instance) (cleanup)
      ignore_errors: true
      amazon.aws.ec2_instance:
        filters:
          instance-state-name:

    - name: (Cleanup) Find all remaining Instances
      register: instances
      amazon.aws.ec2_instance_info:
        filters:
          vpc-id: "{{ testing_vpc.vpc.id }}"
          instance-state-name:

    - name: (Cleanup) Remove Instances (start)
      ignore_errors: true
      amazon.aws.ec2_instance:
        state: absent
        instance_ids: "{{ instances.instances }}"
        wait: false

    - name: (Cleanup) Remove Instances (wait for completion)
      ignore_errors: true
      amazon.aws.ec2_instance:
        state: absent
        instance_ids: "{{ instances.instances }}"
        filters:
          instance-state-name:

    - name: (Cleanup) Find all remaining ENIs
      register: enis
      amazon.aws.ec2_eni_info:
        filters:
          vpc-id: "{{ testing_vpc.vpc.id }}"

    - name: (Cleanup) delete all ENIs
      register: eni_removed
      until: eni_removed is not failed
      with_items: "{{ enis.network_interfaces }}"
      ignore_errors: true
      retries: 10
      amazon.aws.ec2_eni:
        state: absent
        eni_id: "{{ item.id }}"

    - name: (Cleanup) Find all remaining Security Groups
      register: security_groups
      amazon.aws.ec2_security_group_info:
        filters:
          vpc-id: "{{ testing_vpc.vpc.id }}"

    - name: (Cleanup) Remove the security group rules
      register: sg_removed
      until: sg_removed is not failed
      ignore_errors: true
      retries: 10
      amazon.aws.ec2_security_group:
        state: present
        name: "{{ item.group_name }}"
        description: "{{ item.description }}"
        vpc_id: "{{ testing_vpc.vpc.id }}"
        rules: "{{ security_groups.security_groups }}"
        egress_rules: "{{ security_groups.security_groups }}"

    - name: (Cleanup) Remove the security groups
      loop: "{{ security_groups.security_groups }}"
      when:
        - item.group_name != 'default'
      register: sg_removed
      until: sg_removed is not failed
      ignore_errors: true
      retries: 10
      amazon.aws.ec2_security_group:
        state: absent
        group_id: "{{ item.group_id }}"

    - name: (Cleanup) Find all remaining Subnets
      register: subnets
      amazon.aws.ec2_vpc_subnet_info:
        filters:
          vpc-id: "{{ testing_vpc.vpc.id }}"

    - name: (Cleanup) Remove subnets
      register: removed
      loop: "{{ subnets.subnets }}"
      until: removed is not failed
      ignore_errors: true
      retries: 10
      amazon.aws.ec2_vpc_subnet:
        state: absent
        vpc_id: "{{ testing_vpc.vpc.id }}"
        cidr: "{{ item.cidr_block }}"

    - name: (Cleanup) Remove the VPC
      register: removed
      until: removed is not failed
      ignore_errors: true
      retries: 10
      amazon.aws.ec2_vpc_net:
        state: absent
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpc_cidr }}"
        tags:
          Name: Ansible Testing VPC
        tenancy: default
